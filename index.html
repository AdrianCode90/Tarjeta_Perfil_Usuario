<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tarjeta perfil de usuario</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>
  <body>
    
    <img class="bg-image bg-image-top" src="img/top-circle.svg" alt="circulo arriba">
    <img class="bg-image bg-image-bottom" src="img/bottom-circle.svg" alt="circulo abajo">
    
    <article id="card">
      
      <header id="card-header">
        <img class="card-header-image" src="img/card-pattern.svg" alt="pattern card">
        <img class="card-header-profile" src="img/victor.jpg" alt="imagen victor">
      </header>
      
      <section id="card-body">
        <p class="card-text">Victor Crest
          <span class="card-text card-light">26</span>
        </p>
        <p class="card-text card-light">London</p>
      </section>
      
      <footer id="card-footer">
        <div class="card-stats">
          <p class="card-number">80K</p>
          <p class="card-text card-light">Followers</p>
        </div>
        <div class="card-stats">
          <p class="card-number">803K</p>
          <p class="card-text card-light">Likes</p>
        </div>
        <div class="card-stats">
          <p class="card-number">1.4K</p>
          <p class="card-text card-light">Photos</p>
        </div>
      </footer>
    
    </article>

  </body>
</html>
